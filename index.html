<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний банер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="banner" id="banner">
    <div class="image-wrapper">
        <div class="icon-background">
            <img src="wave.png" alt="Wave">
        </div>
        <div class="image-container" id="imageContainer1">
            <img src="boots1.png" alt="Product 1" class="banner-image">
        </div>
        <div class="image-container" id="imageContainer2" style="opacity: 0;">
            <img src="women-2.png" alt="Product 2" class="banner-image">
        </div>
    </div>
    <div class="text-container" id="textContainer">
        <span class="text-line title-text">BEST SELLER</span>
        <span class="text-line second-text">NEW STYLE</span>
    </div>
    <div class="button-wrapper">
        <button class="buy-now-btn"><a class="music-link-xd" href="https://www.youtube.com/watch?v=_qDML_BCju8" target="_blank">BUY NOW</a> </button>
        <div class="grid-icon">
            <img src="grid-element.png" alt="grid-element">
        </div>
    </div>
    <button class="close-btn" id="closeBtn">×</button>
</div>
<script src="main.js"></script>
</body>
</html>
